            <!-- colonna sinistra -->
            <div class="col-12 col-md-2">
                <!--filtri con accordion -->
                <h3>Cerca per:</h3>
                <div class="accordion" id="accordionFilters">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Categoria
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionFilters">
                            <div class="accordion-body" id="radioWrapper">
                                <!-- radio buttons per la scelta delle categorie -->
                                
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categories" id="All" >
                                    <label class=" form-check-label"  for="All">
                                        Tutte le categorie
                                    </label>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Prezzo
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFilters">
                            <div class="accordion-body">
                                
                                <!-- <label for="customRange1" class="form-label">Example range</label> -->
                                <input type="range"  class="mt-3" id="inputRange">
                                <p id="numberPrice">0 €</p>
                                
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Parola
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFilters">
                            <div class="accordion-body">
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="wordsFilterInput">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input id="wordInput" type="text" class="form-control" placeholder="Cerca un prodotto" aria-label="Cerca un prodotto" aria-describedby="wordsFilterInput">
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end my-3">
                        <button class="btn-Reset px-3" id="btnReset">

                        </button>
                    </div>
                </div>
                
            </div>
